<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="top-header">
                <form action="">
                    <input type="search" id="site-search">
                </form>
                <div class="user-icon">
                    Morgan Oakley
                </div>
            </div>
            <div class="lower-header">
                <p class="greet">
                    Hi there,
                </p>
                <p class="user-name">
                    Morgan Oakley (@morgan)
                </p>
                <div class="action-buttons">
                    <ul>
                        <li><button>New</button></li>
                        <li><button>Upload</button></li>
                        <li><button>Share</button></li>
                    </ul>
                </div>
            </div>
        </header>
        <aside>
            <div class="logo">
                Dashboard
            </div>
            <ul class="main-buttons">
                <li>Home</li>
                <li>Profile</li>
                <li>Message</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="settings-buttons">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </aside>
    </div>
</body>
</html>
